<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>JUΛN ROCCIΛ | Asistente de IA</title>
    <!-- AI Agent -->
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <header class="text-center py-4 bg-gray-800 shadow-md fixed w-full z-10">
        <h1 class="text-3xl font-semibold">AudioGPT<span class="text-red-400"> Demo</span></h1>
    </header>
    <main id="chat" class="flex-1 overflow-auto p-4 space-y-4 mt-20 mb-20 h-full">
        <!-- Los mensajes del chat se agregarán aquí -->
    </main>
    <footer class="p-4 bg-gray-800 shadow-md fixed bottom-0 w-full flex items-center justify-center">
        <div class="bg-gray-700 p-2 rounded-full flex items-center shadow-lg">
            <button title="microphone icon for record" id="record" class="bg-blue-500 text-white py-2 px-4 rounded-full transform hover:scale-110 transition-transform duration-500">
                <i class="fas fa-microphone"></i> <!-- Microphone icon for Record -->
            </button>
            <button title="stop icon" id="stop" class="bg-red-500 text-white py-2 px-4 rounded-full transform hover:scale-110 transition-transform duration-500 ml-4" disabled>
                <i class="fas fa-stop"></i> <!-- Stop icon -->
            </button>
            <!-- <button id="record" class="bg-blue-500 text-white py-2 px-4 rounded-full transform hover:scale-110 transition-transform duration-500">Start Recording</button> -->
            <!-- <button id="stop" class="bg-red-500 text-white py-2 px-4 rounded-full transform hover:scale-110 transition-transform duration-500 ml-4" disabled>Stop</button> -->
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
